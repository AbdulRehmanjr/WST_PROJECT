<div class="container">
    <div class="row">
      <div *ngFor="let quiz of quizList" class="col-sm-6 col-md-4">
        <mat-card>
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title class="title">{{ quiz.title }}</mat-card-title>
                <mat-card-subtitle class="category">{{ quiz.category.title }}</mat-card-subtitle>
                <img mat-card-sm-image src="../../../../assets/images/quiz.jpg" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <p class="text">Questions: {{ quiz.numberOfQuestions }}</p>
                <p class="text">Time: {{ quiz.time }}</p>
                <button mat-raised-button color="warm"  *ngIf="quiz.active==false" style="color:red;">
                  Not Active
                </button>
                <button mat-raised-button color="warm"   *ngIf="quiz.active==true" style="color:blue;" >
                  Active
                </button>
                <button *ngIf="user" class="btn-start" routerLink="/user-dashboard/{{quiz.quizId}}/questions">
                    Start Quiz
                </button>
            </mat-card-content>
          </mat-card>
      </div>
    </div>
  </div>
