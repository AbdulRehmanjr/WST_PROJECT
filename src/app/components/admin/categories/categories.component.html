<p-table #dt [value]="categories" dataKey="id" [rowHover]="true" [rows]="5" [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[5,10,25]"  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
  [globalFilterFields]="['id','name','description']">
  <ng-template pTemplate="caption">
    <div class="table-header">
      List of Categories
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
          Sr
          <p-sortIcon field="id"></p-sortIcon>
          <p-columnFilter type="text" field="id" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="name" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
          Name
          <p-sortIcon field="name"></p-sortIcon>
          <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="description" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
          Description
          <p-sortIcon field="description"></p-sortIcon>
          <p-columnFilter type="text" field="description" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category>
    <tr class="p-selectable-row">
      <td>
        <span class="p-column-title">id</span>
        {{category.id}}
      </td>
      <td>
        <span class="p-column-title">Name</span>
        {{category.name}}
      </td>
      <td>
        <span class="p-column-title">Description</span>
        {{category.description}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No categorys found.</td>
    </tr>
  </ng-template>
</p-table>
